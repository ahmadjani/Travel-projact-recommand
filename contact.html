<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Travel Project Recommend 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h1>‚úàÔ∏è Travel Project Recommend</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h1 class="page-title">Get In Touch</h1>
            <p class="contact-intro">Have questions about your next adventure? We'd love to hear from you! Fill out the form below and our team will get back to you shortly.</p>
            
            <div class="contact-content">
                <div class="contact-form-container">
                    <h2>Send Us a Message</h2>
                    <form id="contactForm" class="contact-form">
                        <div class="form-group">
                            <label for="name">Full Name *</label>
                            <input type="text" id="name" name="name" required placeholder="Enter your full name">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" placeholder="+1 (555) 123-4567">
                        </div>
                        
                        <div class="form-group">
                            <label for="subject">Subject *</label>
                            <select id="subject" name="subject" required>
                                <option value="">Select a subject</option>
                                <option value="general">General Inquiry</option>
                                <option value="booking">Booking Assistance</option>
                                <option value="recommendations">Destination Recommendations</option>
                                <option value="feedback">Feedback</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="message">Message *</label>
                            <textarea id="message" name="message" rows="6" required placeholder="Tell us how we can help you..."></textarea>
                        </div>
                        
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                    
                    <div id="formMessage" class="form-message" style="display: none;"></div>
                </div>
                
                <div class="contact-info">
                    <h2>Contact Information</h2>
                    <div class="info-item">
                        <h3>üìç Address</h3>
                        <p>123 Travel Street<br>Adventure City, KPK<br>Pakistan</p>
                    </div>
                    
                    <div class="info-item">
                        <h3>üìß Email</h3>
                        <p><a href="mailto:info@travelproject.com">info@travelproject.com</a></p>
                        <p><a href="mailto:support@travelproject.com">support@travelproject.com</a></p>
                    </div>
                    
                    <div class="info-item">
                        <h3>üìû Phone</h3>
                        <p>+92 () 3123-4567<br>Mon-Fri: 9:00 AM - 6:00 PM EST</p>
                    </div>
                    
                    <div class="info-item">
                        <h3>üåê Follow Us</h3>
                        <div class="social-links-vertical">
                            <a href="#">Facebook</a>
                            <a href="https://www.instagram.com/iam_ahmad_m?igsh=MXI2Nzl4amh5anY0dw==">Instagram</a>
                            <a href="#">Twitter</a>
                            <a href="#">YouTube</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Travel Project Recommend. All rights reserved. | Discover. Explore. Bloom.</p>
        </div>
    </footer>

    <script>
        // Contact Form Submission Handler
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formMessage = document.getElementById('formMessage');
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            
            // Simulate form submission
            formMessage.style.display = 'block';
            formMessage.className = 'form-message success';
            formMessage.textContent = `Thank you, ${name}! Your message has been sent successfully. We'll get back to you at ${email} soon.`;
            
            // Reset form
            this.reset();
            
            // Hide message after 5 seconds
            setTimeout(() => {
                formMessage.style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
